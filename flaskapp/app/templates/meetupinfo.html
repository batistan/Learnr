{% extends "layout.html" %}
{% block content %}

<head>
    {{ themap.js }}
</head>

<body>

<div class="page">
    <div class="panel">
        <div class="title">
            <h1>Meetup information</h1>
            {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}

            <form method="post" action="">
                <label><button type="submit" class="button" style="text-align:left; width:140px; background-size:140px 30px; border:none;">Attend this event</button></label><br>
                <label><strong>Times are in format: YYYY/MM/DD HH:MM:SS</strong></label><br>

                <label>Meetup ID: {{ meetid }}</label><br>

                <label>Subject: {{ subject }}</label><br>

                <label>Start Time: {{ starttime }}</label><br>

                <label>End Time: {{ endtime }}</label><br>

                <label>Coordinator: {{ coordinator }}</label><br>

                <center>{{ themap.html }}</center>
            </form>
        </div>
    </div>
</div>

{% endblock %}
