{% extends "layout.html" %}
{% block content %}

    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
<head>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      #target {
        width: 345px;
      }
    </style>
</head>
	 
<div class="page">
	<div class="panel">
		<div class = "title">
		
		<h1>Create an event</h1>
		<h3>Time Format: YYYY/MM/DD HH:MM:SS</h3>
          <div class="contact-form mar-top30">
			<form method="post" action="{{ url_for('createmeetup') }}">
				<label> <span>Start Time:</span>
			
			
			<div id="datetimepicker" class="input-append date">
			<span class="add-on">
				<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				</span>
				<input type="text" class ="input_text" name="starttime"></input>
				
			</div>
    
				</label>
				<label> <span>End Time:</span>
				<div id="datetimepicker1" class="input-append date">
				<span class="add-on">
					<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				</span>
				<input type="text" class ="input_text" name="endtime"></input>
				
				</div>
				</label>
				<label> <span>Class name:</span>
					<input type="text" class="input_text" name="classname"/>
				</label>
				<label> <span>Subject:</span>
					<input type="text" class="input_text" name="subject"/>
				</label>
				<label> <span>Created by:</span>
					<input type="text" class="input_text" name="createdby"/>
				</label>

                <label> <span>Location:</span>
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="map"></div>
                    <script>

                      var map;
                      var marker;

                      function addMarker(location) {
                        var marker = new google.maps.Marker({
                          position: location,
                          map: map
                        });
                      }

                      function initAutocomplete(lat,lng) {
                        var center = {lat:lat, lng:lng};
                        map = new google.maps.Map(document.getElementById('map'), {
                          center: center,
                          zoom: 13,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                        });

                        marker = new google.maps.Marker({position:center, map:map});

                        map.addListener('click', function(event) {
                          marker.setPosition(event.latLng);
                        });

                        // Create the search box and link it to the UI element.
                        var input = document.getElementById('pac-input');
                        var searchBox = new google.maps.places.SearchBox(input);
                        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                        // Bias the SearchBox results towards current map's viewport.
                        map.addListener('bounds_changed', function() {
                          searchBox.setBounds(map.getBounds());
                        });

                        // Listen for the event fired when the user selects a prediction and retrieve
                        // more details for that place.
                        searchBox.addListener('places_changed', function() {
                          var places = searchBox.getPlaces();

                          if (places.length == 0) {
                            return;
                          }

                          // Clear out the old markers.
                          markers.forEach(function(marker) {
                            marker.setMap(null);
                          });
                          markers = [];

                          // For each place, get the icon, name and location.
                          var bounds = new google.maps.LatLngBounds();
                          places.forEach(function(place) {
                            var icon = {
                              url: place.icon,
                              size: new google.maps.Size(71, 71),
                              origin: new google.maps.Point(0, 0),
                              anchor: new google.maps.Point(17, 34),
                              scaledSize: new google.maps.Size(25, 25)
                            };

                            // Create a marker for each place.
                            markers.push(new google.maps.Marker({
                              map: map,
                              icon: icon,
                              title: place.name,
                              position: place.geometry.location
                            }));

                            if (place.geometry.viewport) {
                              // Only geocodes have viewport.
                              bounds.union(place.geometry.viewport);
                            } else {
                              bounds.extend(place.geometry.location);
                            }
                          });
                          map.fitBounds(bounds);
                        });
                    }

                    function initMap(lat,lng) {
                      var center = {lat:lat, lng:lng};

                      var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: center
                      });
                    }

                    function initialize() {
                       var lat={{lat}};
                       var lng={{lng}};
                       //initMap(lat,lng);
                       initAutocomplete(lat,lng);
                    }

                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm--G1kYbbWlRnXL68TtJdFinSTm71Xa0&libraries=places&callback=initialize">
                    </script>
                </label>


                <label>
					<button type="submit" class="button">Submit</button>
                </label>

			</form>
          </div>

		{% if error %} 
		<p class=error><strong>Error:</strong> {{ error }}
		{% endif %}  
		</div>
	</div>
</div>

    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'yyyy/MM/dd hh:mm:ss',
        language: 'us-EN'
      });
	  $('#datetimepicker1').datetimepicker({
        format: 'yyyy/MM/dd hh:mm:ss',
        language: 'us-EN'
      });
    </script>
	

<link href="../static/css/styles.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

{% endblock %}
