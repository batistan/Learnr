<header>		
  <div class="header-wrap">
  <div class="logo">
    <h1>Learnr</h1>
  </div>
  <div class="menu">
    <ul class="sf-menu" id="example">
      <li><a href="index">Home</a></li>
      <li><a href="meetup">Create Meetup</a></li>
      <li> <a href="attend">Attend Event </a> </li>
      <li> <a href="checkattendance">Check Attendance</a></li>
	  <li><a href="signup">Sign Up</a></li>
	  <li><a href="login">Login</a></li>
    </ul>
  </div>
</div>
</header>

<div class="page">
	<div class="panel">
		<div class = "title">
		
		<h1>Create an event</h1>
		<h3>Time Format: YYYY/MM/DD HH:MM:SS</h3>
          <div class="contact-form mar-top30">
			<form method="post" action="{{ url_for('createmeetup') }}">
				<label> <span>Start Time:</span>
					<input type="text" class="input_text" name="starttime"/>
				</label>
				<label> <span>End Time:</span>
					<input type="text" class="input_text" name="endtime"/>
				</label>
				<label> <span>Class name:</span>
					<input type="text" class="input_text" name="classname"/>
				</label>
				<label> <span>Subject:</span>
					<input type="text" class="input_text" name="subject"/>
				</label>
				<label> <span>Created by:</span>
					<input type="text" class="input_text" name="createdby"/>
				</label>
					<button type="submit" class="button">Submit</button>

			</form>
          </div>
		  
		{% if error %} 
		<p class=error><strong>Error:</strong> {{ error }}
		{% endif %}  
		</div>
	</div>
</div>
